version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: sortr-backend-dev
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - FRONTEND_URL=http://localhost:5173
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DB_STORAGE=/app/data/inventory.db
      # OAuth credentials (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID:-}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET:-}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID:-}
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app
      - /app/node_modules
      # Persist database
      - sortr-data-dev:/app/data
    command: npm run dev
    networks:
      - sortr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sortr-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    networks:
      - sortr-network

volumes:
  sortr-data-dev:
    driver: local

networks:
  sortr-network:
    driver: bridge
